<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene background="color: #B9E4F3" embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;'
        antialias="true" outline>
        <a-assets>
            <a-asset-item id="duck1" src="assets/duck.gltf"></a-asset-item>
            <a-asset-item id="duck2" src="assets/duck.gltf"></a-asset-item>
            <a-asset-item id="duck3" src="assets/duck.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">

            <a-entity position="0 0 0"  rotation="0 0 0"
                animation="property: rotation; to: 0 360 180; loop: true; dur: 10000">
                <a-entity gltf-model="#duck1" rotation="-90 0 0"></a-entity>
            </a-entity>
            <a-entity position="-1.5 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"
                animation="property: rotation; to: 0 360 180; loop: true; dur: 10000">
                <a-entity gltf-model="#duck2" rotation="-90 0 0"></a-entity>
            </a-entity>
            <a-entity position="-2.5 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"
                animation="property: rotation; to: 0 360 180; loop: true; dur: 10000">
                <a-entity gltf-model="#duck3" rotation="-90 0 0"></a-entity>
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
